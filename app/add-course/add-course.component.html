<div class="form add-form">
    <fieldset class="form-group">
        <label class="label">
            <span class="label-text">Title</span>
            <input class="input" [(ngModel)]="fields.title" type="text" name="title" required />
        </label>
        <label class="label">
            <span class="label-text">Description</span>
            <textarea class="input textarea" [(ngModel)]="fields.description" name="description" required></textarea>
        </label>
        <date></date>
        <duration></duration>
    </fieldset>
    <div class="form-group">
        <button class="button" (click)="save()">Save</button>
        <button class="button" (click)="cancel()">Cancel</button>
    </div>
</div>
