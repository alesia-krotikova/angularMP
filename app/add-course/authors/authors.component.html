<div class="label">
    <span class="label-text">Authors</span>
    <div class="authors-block">
        <label class="author" *ngFor="let author of data">
            <span class="author-text">{{author.firstName}} {{author.lastName}}</span>
            <input type="checkbox" (change)="onChange($event)" [value]="author.id" [checked]="isChecked(author.id)">
        </label>
    </div>
</div>
