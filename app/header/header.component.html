<div class="header">
    <a class="header-logo" href="#">
        <img class="logo-img" alt={{logoText}} title={{logoText}} [src]="logoPath" />
        <h1 class="logo-heading">{{logoText| uppercase}}</h1>
    </a>
    <div *ngIf="(isLogin() | async)" class="header-login">
        <span class="login-user">{{getCurrentUser()}}</span>
        <a class="login-off" (click)="logout()" href="#">Logout</a>
    </div>
</div>
